<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
        <link rel="stylesheet" href="css/contact-stylesheet.css">
    </head>
        <body>
        <div class="container">
            <h1 class="brand"><span>SJM</span></h1>
            <div class="wrapper animated bounceInLeft">
                <div class="company-info">
                    <h3>SJM repairs</h3>
                    <ul>
                        <li><i class="fa fa-road"></i>44 something</li>
                        <li><i class="fa fa-phone"></i>305-555-5555</li>
                        <li><i class="fa fa-envelope"></i>test@test.com</li>
                    </ul>
                </div>
                <div class="contact">
                    <h3>Email Us</h3>
                    <form action="">
                        <p>
                            <label for="">Name</label>
                            <input type="text" name="name">
                        </p>
                        <p>
                            <label for="">Company</label>
                            <input type="text" name="company">
                        </p>
                        <p>
                            <label for="">Email Address</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label for="">Phone Number</label>
                            <input type="text" name="phone">
                        </p>
                        <p class="full">
                            <label for="">Message</label>
                            <textarea name="message" rows="5"></textarea>
                        </p>
                        <p class="full">
                            <button>Submit</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </body>    
</html>
